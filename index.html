<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Pixel Farm</title>
    <style>
      body {
        font-family: 'Lexend-Regular', sans-serif;
        color: #008fd5;
      }
      #gameCanvas {
        border: 1px solid black;
        display: block;
        margin: 0 auto;
      }
      #controls {
        justify-content: center;
        align-items: center;
        margin-top: 20px;
        text-align: center;
      }

      .arrowButton {
        font-size: 24px;
        padding: 10px;
        background-color: #008fd5;
        color: #ffffff;
        border: none;
        cursor: pointer;
        margin: 5px;
      }

      .arrowButton:focus {
        outline: none;
      }

      #gameInfo {
        font-family: 'Lexend-Regular', sans-serif;
        color: #008fd5;
        text-align: center;
      }
      #chainInfo {
        font-family: 'Lexend-Regular', sans-serif;
        color: #008fd5;
        text-align: center;
      }
      #accountInfo {
        font-family: 'Lexend-Regular', sans-serif;
        color: #008fd5;
        text-align: center;
      }
      #playerInfo {
        font-family: 'Lexend-Regular', sans-serif;
        color: #008fd5;
        text-align: center;
      }
      @font-face {
      font-family: 'Lexend-Regular';
      src: url('Lexend-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
      }
      #container {
        display: flex;
      }
      #chatContainer {
        width: 300px;
        margin-left: 20px;
        display: flex;
        flex-direction: column;
      }
      #chatMessages {
        height: 400px;
        overflow-y: auto;
        border: 1px solid black;
        padding: 5px;
        font-size: small;
      }
      #chatInput {
        margin-top: 5px;
        width: 100%;
      }
      #buildSwitch {
        text-align: center;
        color: #008fd5;
        
      }
      a:link {
        color: inherit;
      }
      a:visited {
        color: inherit;
      }
      a:hover {
        color: inherit;
      }
      a:active {
        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
      <div id="chatContainer">
        <div id="chatMessages"></div>
        <input type="text" id="chatInput" placeholder="Type a message...">
      </div>
    </div>
    <div id="controls">
      <button id="upButton" class="arrowButton">⬆️</button>
      <br/>
      <button id="leftButton" class="arrowButton">⬅️</button>
      <button id="downButton" class="arrowButton">⬇️</button>
      <button id="rightButton" class="arrowButton">➡️</button>
    </div>
    <br/>
    <div id="gameInfo"></div>
    <br/>
    <div id="chainInfo"></div>
    <br/>
    <div id="accountInfo"></div>
    <br/>
    <div id="playerInfo"></div>
    <div id="buildSwitch"><a href="unstable.html">Switch to Unstable Build</a></div>
    <script src="game.js"></script>
  </body>
</html>
